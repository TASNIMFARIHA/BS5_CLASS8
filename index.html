<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>class 8</title>
  </head>
  <body>
    <!-------------active & disabled ---------------->
    <div class="container mt-3">
        <button  class="btn btn-primary active">Clickable</button>
        <button  class="btn btn-success" disabled>disabled</button>
        <a href="" class="btn btn-warning">button</a>
        </div>
        <!----------------------------spinner------------->
        <div class="container mt-3">
        <button class="btn btn-primary"><span class="spinner-border"></span>
        </button>
        <button class="btn btn-info"><span class="spinner-border "></span>Loading..
        </button>
          
        <button class="btn btn-danger" disabled> <span class="spinner-border"></span>Loading..
        </button>
          
        <button class="btn btn-dark"><span class="spinner-grow text-success"></span>Loading..
        </button>
        </div>
        <!--------------------button grp---------------->
        <div class="container mt-3">
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-dark">Apple</button>
            <button class="btn btn-info">Samsung</button>
            <button class="btn btn-warning">Sony</button>
        </div>
        </div>
        <!------------------------nesting----------->
        <div class="container mt-3">
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <div class="btn-group">
              <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Tablet</a></li>
                <li><a class="dropdown-item" href="#">Smartphone</a></li>
              </ul>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  </body>
</html>
